<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <h1>用户登录</h1>
    <form action="/Demo03" method="get">
        姓名：<input type="text" name="username" /><br/>
        密码：<input type="password" name="password"/><br/>
        验证码:<input type="text" name="code"/><br/>
        <img src="/Demo02" onclick="f(this)"/><br/>
        <input type="submit" value="登录"/>
    </form>
</center>


</body>
<script>
    function f(obj) {
        obj.src="/Demo02?time="+new Date().getMilliseconds();
    }
</script>
</html>
